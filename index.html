<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" /> 
        <!-- CSS Styles -->
        <link rel="stylesheet" href="styles/main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Mugs 'n More online</title>
    
    </head>
    
    <body   class="container">
        <!-- Encabezado de la página -->
        <header>
            <a href="index.html" class="logo">Mugs 'n More </a>
            <img src="./images/icons8-coffee-cup.gif" alt="icon mug">
        </header>

        <!-- Contenido principal -->
        <main id="principal" class="light">
            <h1>Bienvenidos a mi tienda online</h1>
            <button id="mode">Dark/Light Mode</button>
            <section>
                <h2>Productos</h2>
                
				<ul class="articulos" id="misprods">
					<!-- Agregamos productos dinámicamente con JavaScript -->
                </ul>
					
			</section>
					
				
                
            

            <section>
                <h2>Carrito</h2>
                <div class="carrito"></div>
                
            
            <button id="finalizar" class="btn btn-success">Finalizar compra</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Mugs 'n More ♥ </p>
        </footer>




        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script src="productos.json"></script>
        <script src="app/main.js"></script>
        
        
    </body>
